<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Plugin Lightbox</title>
<link href="lightbox/css/lightbox.min.css" rel="stylesheet" />
<style>
    #galeria-de-fotos { text-align: center; }   
</style>
</head>
<body>

    <h1>Plugin Lightbox</h1>
    <hr>
    <p><i>Informações gerais:</i> <a href="http://lokeshdhakar.com/projects/lightbox2/" target="_blank">Lightbox</a></p>
    <hr>
    
    <div id="galeria-de-fotos">
        <a href="imagens/logo-php.png" data-lightbox="roadtrip" data-title="PHP Beck-end">
            <img src="imagens/logo-php-mini.jpg" alt="">
        </a>
        <a href="imagens/logo-mysql.png" data-lightbox="roadtrip" data-title="Banco de dados MySQL">
            <img src="imagens/logo-mysql-mini.gif" alt="">
        </a>
        <a href="imagens/logo-wordpress.png" data-lightbox="roadtrip" data-title="Gerenciamento de conteúdo">
            <img src="imagens/logo-wordpress-mini.png" alt="">
        </a>
    </div>
        

 
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="lightbox/js/lightbox.min.js"></script>

    <script>
        lightbox.option({
            'albumLabel' : "Foto %1 de %2"
        })
    </script>
</body>
</html>
